<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massachusetts Population 1980 Choropleth Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
</head>
<body>
  <div class="map-container">
    <h3>Population in 1980</h3>
    <svg id="map" width="800" height="600"></svg>
  </div>

  <div class="map-container">
    <h3>Population Change from 1980 to 2010</h3>
    <svg id="mapChange" width="800" height="600"></svg>
  </div>

  <div class="map-container">
    <h3>Massachusetts Gini Index by County (2019)</h3>
    <svg id="giniMap" width="800" height="600"></svg>
  </div>

  <script src="1980map.js"></script>
  <script src="popchange.js"></script>
  <script src="test.js"></script>
</body>
</html>
